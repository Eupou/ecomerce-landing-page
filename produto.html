<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-produto.css">
    <title>Derriere</title>
</head>
<body>
    <div class="container-conteudo">
        <div class="container-img">
            <div class="img-principal"></div>
            <div class="imgs-secundarias">
                <div class="img-1"></div>
                <div class="img-2"></div>
                <div class="img-3"></div>
            </div>         
        </div>
        <div class="container-info">
            <h1 class="titulo-info"></h1>
            <p class="texto-info"></p>
            <h3 class="valor-produto"></h3>
            <div class="container-botoes">
                <div class="botao-aumenta-quantidade">
                    <div class="diminui-item"></div>
                    <div class="quantidade-item"></div>
                    <div class="aumenta-item"></div>
                </div>
                <div class="botao-finaliza-compra">
                    <input type="button" value="Comprar">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script/mostra-produto.js"></script>
</html>
